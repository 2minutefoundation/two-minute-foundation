<div style="height: 100%" id='map' #mymap (leafletMapReady)='onMapReady($event)' (leafletClick)='test($event)'

     (leafletDrawReady)="onDrawReady($event)" (leafletDrawEditStop)='drawDone($event)' (leafletDrawCreated)='drawDone($event)' [leafletDrawOptions]='drawOptions'  >

</div>
